<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bass Studio Neon</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js');
            });
        }
    </script>

    <style>
        :root {
            --bg-color: #0a0a0a; /* Fondo mÃ¡s oscuro */
            --panel-bg: #141414;
            --accent: #ff3b3b; /* Rojo NeÃ³n */
            --glow: #ff3b3b80; /* Resplandor */
            --text: #ffffff;
            --text-muted: #a0a0a0;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #1a0000 0%, var(--bg-color) 70%);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            user-select: none; 
            -webkit-user-select: none;
            overflow: hidden;
        }

        /* --- ZONA SUPERIOR (NEÃ“N) --- */
        .stats-container {
            text-align: center;
            padding: 20px;
            background-color: var(--panel-bg);
            border-bottom: 2px solid var(--accent);
            box-shadow: 0 0 20px var(--glow);
            z-index: 10;
        }

        h1 { 
            margin: 0; 
            font-size: 1.3rem; 
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text);
            text-shadow: 0 0 10px var(--accent);
        }
        
        .score-display {
            font-size: 4rem;
            font-weight: 800;
            margin: 5px 0;
            /* Efecto NeÃ³n Intenso */
            text-shadow: 
                0 0 5px var(--accent),
                0 0 15px var(--accent),
                0 0 30px var(--accent);
        }

        .rate-display { color: var(--text-muted); font-size: 0.9rem; letter-spacing: 1px; }

        /* --- ZONA CENTRAL (IMAGEN REAL) --- */
        .game-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }

        .main-button-container {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            /* Anillos de luz neÃ³n */
            box-shadow: 
                0 0 20px var(--accent),
                inset 0 0 30px var(--accent);
            border: 4px solid var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            cursor: pointer;
            touch-action: manipulation; 
            transition: transform 0.05s;
            overflow: hidden;
            position: relative;
        }

        .main-button-container:active { transform: scale(0.97); }

        /* Imagen del Bajo */
        .bass-image {
            width: 90%;
            height: 90%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px var(--accent));
            transition: filter 0.1s;
        }

        .shake { animation: shake-animation 0.1s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake-animation {
            0% { transform: translate(0, 0) scale(0.97); filter: brightness(1.5) drop-shadow(0 0 20px var(--accent)); }
            25% { transform: translate(-3px, 3px) scale(0.97); }
            50% { transform: translate(3px, -3px) scale(0.97); }
            75% { transform: translate(-3px, -3px) scale(0.97); }
            100% { transform: translate(0, 0) scale(1); filter: brightness(1) drop-shadow(0 0 10px var(--accent)); }
        }

        .floating-text {
            position: absolute;
            color: var(--accent);
            font-weight: 900;
            font-size: 2.5rem;
            text-shadow: 0 0 10px var(--accent);
            pointer-events: none;
            z-index: 20;
            animation: floatUp 0.7s ease-out forwards;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(1.2); opacity: 0; }
        }

        /* --- BOTÃ“N ANUNCIO --- */
        .ad-btn {
            margin-top: 25px;
            background: linear-gradient(45deg, var(--accent), #ff7b00);
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 20px var(--glow);
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px var(--glow); }
            50% { box-shadow: 0 0 40px var(--accent); }
            100% { box-shadow: 0 0 20px var(--glow); }
        }

        /* --- TIENDA NEÃ“N --- */
        .store-container {
            height: 42vh;
            background-color: var(--panel-bg);
            border-top: 3px solid var(--accent);
            box-shadow: 0 -10px 30px rgba(255, 59, 59, 0.2);
            overflow-y: auto;
            padding: 15px;
        }

        .store-title { text-align: center; color: var(--text); margin-top: 0; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 10px var(--accent); }

        .upgrade-card {
            background-color: #222;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        /* Resplandor al pasar el mouse o activar */
        .upgrade-card:not(.disabled):hover { border-color: var(--accent); box-shadow: 0 0 15px var(--glow); }
        .upgrade-card:active { transform: scale(0.98); }
        .upgrade-card.disabled { opacity: 0.5; filter: grayscale(100%); }

        .upgrade-info { display: flex; align-items: center; gap: 15px; }
        /* Iconos de la tienda */
        .store-icon { width: 50px; height: 50px; object-fit: contain; filter: drop-shadow(0 0 5px var(--accent)); }

        .upgrade-details h3 { margin: 0 0 5px 0; font-size: 1.1rem; color: var(--text); }
        .upgrade-details p { margin: 0; font-size: 0.8rem; color: var(--text-muted); }
        
        .upgrade-cost {
            background-color: var(--accent);
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 0 10px var(--accent);
        }
    </style>
</head>
<body>

    <div class="stats-container">
        <h1>BASS STUDIO <span style="color:var(--accent)">NEON</span></h1>
        <div class="score-display" id="scoreDisplay">0</div>
        <div class="rate-display"><span id="mpsDisplay">0</span> notas / segundo</div>
    </div>

    <div class="game-area" id="gameArea">
        <div class="main-button-container" id="clickButton">
            <img src="https://purepng.com/public/uploads/large/purepng.com-bass-guitarguitarmusical-instrumentstring-instrumentbass-651520254116slv1u.png" alt="Bass Guitar" class="bass-image" id="bassImage">
        </div>
        
        <button class="ad-btn" id="adButton" onclick="verAnuncio()">ðŸ“º Boost x2 (30s)</button>
    </div>

    <div class="store-container">
        <h3 class="store-title">Equipos Profesionales</h3>
        
        <div class="upgrade-card" id="upg_cuerdas" onclick="comprarMejora('cuerdas')">
            <div class="upgrade-info">
                <img src="https://cdn-icons-png.flaticon.com/512/1261/1261066.png" class="store-icon">
                <div class="upgrade-details">
                    <h3>Cuerdas de NeÃ³n</h3>
                    <p>+1 nota/toque (Manual)</p>
                    <p style="color: var(--accent);">Nivel: <span id="lvl_cuerdas">0</span></p>
                </div>
            </div>
            <div class="upgrade-cost" id="cost_cuerdas">15</div>
        </div>

        <div class="upgrade-card" id="upg_pedal" onclick="comprarMejora('pedal')">
            <div class="upgrade-info">
                <img src="https://cdn-icons-png.flaticon.com/512/3920/3920873.png" class="store-icon">
                <div class="upgrade-details">
                    <h3>Pedal Darkglass</h3>
                    <p>+2 notas/seg (Auto)</p>
                    <p style="color: var(--accent);">Nivel: <span id="lvl_pedal">0</span></p>
                </div>
            </div>
            <div class="upgrade-cost" id="cost_pedal">50</div>
        </div>

        <div class="upgrade-card" id="upg_ampli" onclick="comprarMejora('ampli')">
            <div class="upgrade-info">
                <img src="https://cdn-icons-png.flaticon.com/512/1139/1139069.png" class="store-icon">
                <div class="upgrade-details">
                    <h3>Ampeg Stack</h3>
                    <p>+10 notas/seg (Auto)</p>
                    <p style="color: var(--accent);">Nivel: <span id="lvl_ampli">0</span></p>
                </div>
            </div>
            <div class="upgrade-cost" id="cost_ampli">250</div>
        </div>

        <div class="upgrade-card" id="upg_interfaz" onclick="comprarMejora('interfaz')">
            <div class="upgrade-info">
                <img src="https://cdn-icons-png.flaticon.com/512/8124/8124367.png" class="store-icon">
                <div class="upgrade-details">
                    <h3>Universal Audio</h3>
                    <p>+50 notas/seg (Auto)</p>
                    <p style="color: var(--accent);">Nivel: <span id="lvl_interfaz">0</span></p>
                </div>
            </div>
            <div class="upgrade-cost" id="cost_interfaz">1000</div>
        </div>
    </div>

    <script>
        // --- EFECTOS DE SONIDO (Misma lÃ³gica anterior) ---
        const sonidoBajo = new Audio('https://cdn.pixabay.com/download/audio/2022/03/15/audio_2491a90c00.mp3?filename=bass-slap-101150.mp3');
        const sonidoCompra = new Audio('https://cdn.pixabay.com/download/audio/2021/08/04/audio_0625c1539c.mp3?filename=success-1-6297.mp3');

        // --- VARIABLES ---
        let notas = 0;
        let notasPorClick = 1;
        let notasPorSegundo = 0;
        let multiplicadorAnuncio = 1; 

        let mejoras = {
            cuerdas: { costo: 15, nivel: 0, mult: 1.5, tipo: 'click', valor: 1 },
            pedal: { costo: 50, nivel: 0, mult: 1.15, tipo: 'auto', valor: 2 },
            ampli: { costo: 250, nivel: 0, mult: 1.15, tipo: 'auto', valor: 10 },
            interfaz: { costo: 1000, nivel: 0, mult: 1.15, tipo: 'auto', valor: 50 }
        };

        const scoreDisplay = document.getElementById('scoreDisplay');
        const mpsDisplay = document.getElementById('mpsDisplay');
        const clickButton = document.getElementById('clickButton');
        const bassImage = document.getElementById('bassImage');
        const gameArea = document.getElementById('gameArea');

        // --- GUARDADO ---
        function guardarJuego() {
            const datosJuego = { notas, notasPorClick, notasPorSegundo, mejoras };
            localStorage.setItem('bassStudioSaveV3', JSON.stringify(datosJuego));
        }

        function cargarJuego() {
            // CambiÃ© la clave a V3 para evitar conflictos con versiones anteriores
            const guardado = localStorage.getItem('bassStudioSaveV3');
            if (guardado) {
                const datos = JSON.parse(guardado);
                notas = datos.notas;
                notasPorClick = datos.notasPorClick;
                notasPorSegundo = datos.notasPorSegundo;
                mejoras = datos.mejoras;
            }
            actualizarPantalla();
        }

        // --- CLICS ---
        clickButton.addEventListener('pointerdown', (e) => {
            let clonSonido = sonidoBajo.cloneNode();
            clonSonido.volume = 0.6;
            clonSonido.play();

            const ganancias = notasPorClick * multiplicadorAnuncio;
            notas += ganancias;
            actualizarPantalla();
            crearNotaFlotante(e.clientX, e.clientY, ganancias);
            
            // AnimaciÃ³n de sacudida en la IMAGEN
            bassImage.classList.remove('shake');
            void bassImage.offsetWidth;
            bassImage.classList.add('shake');
        });

        // --- AUTOMÃTICO ---
        setInterval(() => {
            if (notasPorSegundo > 0) {
                notas += (notasPorSegundo * multiplicadorAnuncio) / 10;
                actualizarPantalla();
            }
        }, 100);

        setInterval(guardarJuego, 3000);

        // --- COMPRAS ---
        function comprarMejora(id) {
            const mejora = mejoras[id];
            if (notas >= mejora.costo) {
                let clonCompra = sonidoCompra.cloneNode();
                clonCompra.volume = 0.5;
                clonCompra.play();

                notas -= mejora.costo;
                mejora.nivel++;
                
                if (mejora.tipo === 'click') notasPorClick += mejora.valor;
                if (mejora.tipo === 'auto') notasPorSegundo += mejora.valor;

                mejora.costo = Math.floor(mejora.costo * mejora.mult);
                actualizarPantalla();
                guardarJuego();
            }
        }

        // --- ANUNCIOS SIMULADOS ---
        function verAnuncio() {
            const btn = document.getElementById('adButton');
            btn.innerText = "ðŸ“º Cargando...";
            btn.disabled = true;
            btn.style.background = "#555";

            setTimeout(() => {
                multiplicadorAnuncio = 2;
                btn.innerText = "âš¡ BOOST ACTIVO (30s) âš¡";
                // Hacemos que el botÃ³n brille en verde neÃ³n mientras estÃ¡ activo
                btn.style.background = "#2ed573";
                btn.style.boxShadow = "0 0 30px #2ed573";

                setTimeout(() => {
                    multiplicadorAnuncio = 1;
                    btn.innerText = "ðŸ“º Boost x2 (30s)";
                    // Regresamos al estilo original
                    btn.style.background = "linear-gradient(45deg, var(--accent), #ff7b00)";
                    btn.style.boxShadow = "0 0 20px var(--glow)";
                    btn.disabled = false;
                }, 30000);
            }, 1500);
        }

        // --- INTERFAZ ---
        function actualizarPantalla() {
            scoreDisplay.innerText = Math.floor(notas).toLocaleString(); // Agrega comas a los miles
            mpsDisplay.innerText = (notasPorSegundo * multiplicadorAnuncio).toLocaleString();

            for (let id in mejoras) {
                const mejora = mejoras[id];
                document.getElementById(`cost_${id}`).innerText = Math.floor(mejora.costo).toLocaleString();
                document.getElementById(`lvl_${id}`).innerText = mejora.nivel;

                const tarjeta = document.getElementById(`upg_${id}`);
                if (notas < mejora.costo) {
                    tarjeta.classList.add('disabled');
                } else {
                    tarjeta.classList.remove('disabled');
                }
            }
        }

        function crearNotaFlotante(x, y, valor) {
            const texto = document.createElement('div');
            texto.classList.add('floating-text');
            texto.innerText = `+${valor}`;
            
            // Centramos mejor la nota sobre el puntero
            if (x && y) {
                texto.style.left = `${x - 30}px`;
                texto.style.top = `${y - 50}px`;
            } else {
                texto.style.left = '45%';
                texto.style.top = '40%';
            }

            gameArea.appendChild(texto);
            setTimeout(() => texto.remove(), 700);
        }

        cargarJuego();
    </script>
</body>
</html>
